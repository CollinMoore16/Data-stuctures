            this.values.push(value);

        }

    };

    Set.prototype.remove = function(value) {
        var index = this.values.indexOf(value);
        if(~index) {
            this.values.splice(index, 1);
            this.numberOfValues--;
        }
    };

        return this.values.indexof(value) !== -1;
    };
