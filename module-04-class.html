  // properties and methods go here
  var items =[];
  this.endqueue = function(element){
    items.push(element); 
  }
  this.dequeue = function() {
    return items.shift();
  };
  this.front = function() {
    return items[0];
  };
  this.isEmpty = function() {
    return items.length === 0;
  };
  this.size = function() {
    return items.length();
  };
  this.print = function() {
    return console.log(items.toString());
  };
}
